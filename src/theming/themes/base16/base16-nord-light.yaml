menu-checkbox-on: "#2e3440"
menu-divider: "#2e344022"
menu-item-confirm-bg: "#9a7500ee"
menu-item-destructive-hover-bg: "#ac4426ee"
menu-item-destructive-hover-text: "#e5e9f0"
