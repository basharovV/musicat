# Play, pause, next, previous
transport-control: "#99324b"
transport-control-hover: "#398eac"
transport-favorite: "#4f894c"
transport-favorite-hover: "#398eac"
transport-shuffle: "#4f894c"
transport-shuffle-hover: "#9a7500"
transport-volume-line-bg: "color-mix(in srgb, var(--background) 76%, #ffffff66)"
transport-volume-thumb-bg: "#398eac"
transport-volume-thumb-icon: "#c2d0e7"
transport-volume-thumb-secondary: "#398eac"
