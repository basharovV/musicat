display-name: Base16 Nord Light
variant: light
# Basics
accent: "#ac4426cc"
accent-secondary: "#99324b"
background: "#c2d0e7cc"
button-active-bg: "#b8c5dbee"
button-active-disabled-bg: "#dadada"
button-active-disabled-text: "#000000"
button-solid-bg: "#3b6ea8"
button-text: "#2e3440"
header-opacity: 0.4
header-text: --text
icon-boxed-hover-bg: "#rgba(0, 0, 0, 0.187)"
icon-disabled: "#b8c5db"
icon-primary: "#2e3440"
icon-secondary: "#3b6ea8"
icon-secondary-hover: "#9a7500"
icon-tertiary: "#99324b"
icon-tertiary-hover: "#9a7500"
input-alt-focus-outline: "1px solid #398eac"
input-bg: "#aebacf"
input-focus-bg: "#e5e9f0"
input-focus-outline: "2px solid #3b6ea899"
input-placeholder-text: "#2e344099"
link: "#5272af"
link-hover: "#97365b"
overlay-bg: "#b8c5db"
overlay-shadow: "#00000042"
shadow-gradient-bg: var(--panel-background)
text: "#2e3440ee"
text-secondary: "#97365b"
text-active: "#2e3440"
text-inactive: "#2e344099"
title: "#7dffee"
# Album
album-gridsize-line-bg: "var(--seekbar-line-bg)"
album-gridsize-thumb: "var(--seekbar-thumb)"
album-hover-info-bg: "var(--background)"
album-hover-info-text: var(--text)
album-playing-pause-bg: "#aebacf"
album-playing-pause-border: var(--album-playing-play-border)
album-playing-pause-icon: "#2e3440"
album-playing-pause-hover-bg: var(--album-playing-play-hover-bg)
album-playing-pause-hover-icon: var(--album-playing-play-hover-icon)
album-playing-play-bg: "#c2d0e7"
album-playing-play-border: "#60728c"
album-playing-play-icon: "#2e3440"
album-playing-play-hover-bg: "#aebacf"
album-playing-play-hover-icon: "#2e3440"
album-playing-shadow: "#2e3440"
album-playing-title-bg: var(--library-playing-bg)
album-playing-title-text: var(--text)
# Analytics/Stats
analytics-border: "rgba(255, 255, 255, 0.11)"
analytics-text-primary: "#9a7500"
analytics-text-secondary: "#9a7500"
analytics-timeline-track-bg: "#ece5e54f"
analytics-timeline-vline-bg: "#ece5e54f"
# Artist's Toolkit
atk-icon-audio: "#c745c7"
atk-icon-link: "#46e3e3"
atk-icon-lyric: "#d4d442"
atk-icon-video: "#e04848"
# Library
library-clickable-cell-bg: "#5272af1e"
library-clickable-cell-hover-bg: "#3b6ea836"
library-column-divider: rgba(242, 242, 242, 0.144)
library-favourite-icon: "#4f894c"
library-favourite-hover-icon: "#2e3440"
library-header-bg: "#aebacf"
