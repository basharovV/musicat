mapview-region-selected-border: "#3b6ea8"
mapview-region-selected-hover-bg: "#9a7500ee"
mapview-region-selected-hover-border: "#3b6ea8"
mapview-scale-1: "#eeeeee"
mapview-scale-2: "#999999"
mapview-tooltip-artist: "#2e344095"
mapview-tooltip-bg: "#232325cc"
mapview-tooltip-border: "#2e34402d"
mapview-tooltip-text: "#808080"
# Menus
menu-bg: "#c2d0e7cc"
menu-border: "#2e34403b"
