menu-item-highlight-bg: "#2e344011"
menu-item-highlight-border: transparent
menu-item-highlight-text: "#29838d"
menu-item-highlight-secondary-bg: "#2e344032"
menu-item-highlight-secondary-border: "#2e34401a"
menu-item-highlight-secondary-text: "#2e3440"
menu-item-loading-from: inherit
menu-item-loading-to: "#60728c"
menu-item-text: "#2e3440"
menu-shadow: "#00000022"
# Oscilloscope
oscilloscope: "#c2d0e7"
# Panels
panel-background: "#e5e9f0b3"
panel-primary-border-main: "color-mix(in srgb, var(--inverse) 40%, transparent)"
panel-primary-border-accent1: "color-mix(in srgb, var(--inverse) 30%, transparent)"
panel-primary-border-accent2: "color-mix(in srgb, var(--inverse) 10%, transparent)"
panel-secondary-border-main: "#2e34402a"
panel-secondary-border-accent: "#2e344019"
panel-separator: "#2e344017"
panel-shadow-bg: rgba(0, 0, 0, 0.15)
# Popups
popup-track-artwork-about: "#97365b"
popup-track-artwork-found: "#009999"
popup-track-artwork-notfound: "#808080"
popup-track-data-field-bg: "#0000001e"
popup-track-header-bg: "#aebacf"
