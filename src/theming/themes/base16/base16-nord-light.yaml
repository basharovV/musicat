display-name: Base16 Nord Light
variant: light
# Basics
accent: "#ac4426cc"
accent-secondary: "#aebacf"
background: "#c2d0e7"
button-active-bg: "#b8c5dbee"
button-active-disabled-bg: "#b8c5db99"
button-active-disabled-text: "#2e344099"
button-solid-bg: "#3b6ea8"
button-text: "#2e3440"
header-opacity: 0.4
header-text: var(--text)
icon-boxed-hover-bg: "#b8c5db99"
icon-disabled: "#b8c5db"
icon-primary: "#2e3440"
icon-secondary: "#3b6ea8"
icon-secondary-hover: "#9a7500"
icon-tertiary: "#99324b"
icon-tertiary-hover: "#9a7500"
input-alt-focus-outline: "1px solid #398eac"
input-bg: "#aebacf"
input-focus-bg: "#e5e9f0"
input-focus-outline: "2px solid #3b6ea899"
input-placeholder-text: "#2e344099"
inverse: rgba(from var(--background) calc(1 - r) calc(1 - g) calc(1 - b) / 0.18)
link: "#5272af"
link-hover: "#97365b"
overlay-bg: "#b8c5db88"
overlay-shadow: rgb(from var(--inverse) r g b / 0.2)
shadow-gradient-bg: var(--panel-background)
text: "#2e3440ee"
text-secondary: "#97365b"
text-active: "#2e3440"
text-inactive: "#2e344099"
title: "#e5e9f0"
type-bw: hsl(from var(--background) h 100% calc(round(l / 100) * 100))
type-bw-inverse: hsl(from var(--type-bw) h 100% calc(100 - l))
# Album
album-gridsize-line-bg: "var(--seekbar-line-bg)"
album-gridsize-thumb: "var(--seekbar-thumb)"
album-hover-info-bg: "var(--background)"
album-hover-info-text: var(--text)
album-playing-pause-bg: "#aebacf"
album-playing-pause-border: var(--album-playing-play-border)
album-playing-pause-icon: "#2e3440"
album-playing-pause-hover-bg: var(--album-playing-play-hover-bg)
album-playing-pause-hover-icon: var(--album-playing-play-hover-icon)
album-playing-play-bg: "#c2d0e7"
album-playing-play-border: "#60728c"
album-playing-play-icon: "#2e3440"
album-playing-play-hover-bg: "#aebacf"
album-playing-play-hover-icon: "#2e3440"
album-playing-shadow: "#2e3440"
album-playing-title-bg: var(--library-playing-bg)
album-playing-title-text: var(--text)
# Analytics/Stats
analytics-border: "rgba(from var(--accent) r g b / 0.11)"
analytics-text-primary: "#9a7500"
analytics-text-secondary: "#9a7500"
analytics-timeline-track-bg: "#60728c4f"
analytics-timeline-vline-bg: "#60728c4f"
# Artist's Toolkit
#atk-icon-audio: "color-mix(in srgb, #c2d0e7 35%, #FF00FF)"
#atk-icon-link: "color-mix(in srgb, #c2d0e7 15%, #00FFFF)"
#atk-icon-link: "color-mix(in srgb, #c2d0e7 85%, #FF0000)"
#atk-icon-lyric: "color-mix(in srgb, #c2d0e7 20%, #FFFF00)"
#atk-icon-video: "color-mix(in srgb, #c2d0e7 15%, #FF0000)"
atk-icon-audio: "#FF00FFcc"
atk-icon-link: "#00FFFFcc"
atk-icon-lyric: "#FFFF00cc"
atk-icon-video: "#FF0000cc"
# Library
library-clickable-cell-bg: "#5272af1e"
library-clickable-cell-hover-bg: "#3b6ea836"
library-column-divider: rgba(242, 242, 242, 0.144)
library-favourite-icon: "#4f894c"
library-favourite-hover-icon: "#2e3440"
library-header-bg: "#aebacf"
library-header-text: "#2e3440"
library-header-active-bg: "#5272afcc"
library-highlight-bg: "#398eaccc"
library-hover-bg: "#aebacf99"
library-odd-row-bg: transparent
library-playing-bg: "#5272afbb"
library-playing-icon: "#2e3440ee"
library-playing-text: "#2e3440ee"
library-playing-title: "#2e3440ee"
library-scrollbar-bg: "#aebacfcc"
library-scrollbar-hover-bg: "#60728c77"
library-text: "#2e3440"
library-title: "#2e3440"
# Lyrics
lyrics-text: "#2e3440"
# Map View
mapview-region-bg: "#aebacf"
mapview-region-border: "#3b6ea8"
mapview-region-hover-bg: "#398eac"
mapview-region-hover-border: "#3b6ea8"
mapview-region-selected-bg: "#99324b"
mapview-region-selected-border: "#3b6ea8"
mapview-region-selected-hover-bg: "#9a7500ee"
mapview-region-selected-hover-border: "#3b6ea8"
mapview-scale-1: "#eeeeee"
mapview-scale-2: "#999999"
mapview-tooltip-artist: "#2e344095"
mapview-tooltip-bg: "#b8c5dbcc"
mapview-tooltip-border: "#2e34402d"
mapview-tooltip-text: "#2e3440cc"
# Menus
menu-bg: "#c2d0e7cc"
menu-border: "#2e34403b"
menu-checkbox-off: "#808080"
menu-checkbox-on: "#2e3440"
menu-divider: "#2e344022"
menu-item-confirm-bg: "#9a7500ee"
menu-item-destructive-hover-bg: "#ac4426ee"
menu-item-destructive-hover-text: "#e5e9f0"
menu-item-disabled: "#2e344066"
menu-item-highlight-bg: "#2e344011"
menu-item-highlight-border: transparent
menu-item-highlight-text: "#29838d"
menu-item-highlight-secondary-bg: "#2e344032"
menu-item-highlight-secondary-border: "#2e34401a"
menu-item-highlight-secondary-text: "#2e3440"
menu-item-loading-from: inherit
menu-item-loading-to: "#60728c"
menu-item-text: "#2e3440"
menu-shadow: color-mix(in srgb, var(--type-bw) 13%, transparent)
# Oscilloscope
oscilloscope: "#60728c"
# Panels
panel-background: "#e5e9f0b3"
panel-primary-border-main: color-mix(in srgb, var(--inverse) 40%, transparent)
panel-primary-border-accent1: color-mix(in srgb, var(--inverse) 30%, transparent)
panel-primary-border-accent2: color-mix(in srgb, var(--inverse) 10%, transparent)
panel-secondary-border-main: "#2e34402a"
panel-secondary-border-accent: "#2e344019"
panel-separator: "#2e344017"
panel-shadow-bg: color-mix(in srgb, var(--type-bw) 15%, transparent)
# Popups
popup-backdrop: "#aebacfd2"
popup-body-bg: "#b8c5db"
popup-header-bg-lone: color-mix(in srgb, var(--background) 90%, var(--inverse))
popup-header-bg-many: color-mix(in srgb, var(--background) 95%, var(--inverse))
popup-header-border: color-mix(in srgb, var(--background) 60%, var(--inverse))
popup-section-bg: "color-mix(in srgb, #b8c5db, #aebacf 50%)"
popup-section-border: color-mix(in srgb, var(--background) 70%, var(--inverse))
popup-section-title-bg: color-mix(in srgb, var(--background) 50%, var(--inverse))
popup-section-title-text: var(--title)
popup-track-artwork-about: "#97365b"
popup-track-artwork-found: "#4f894c"
popup-track-artwork-notfound: "#9a7500"
popup-track-data-field-bg: rgb(from var(--type-bw) r g b / 0.3)
popup-track-metadata-prompt-error: "#99324b42"
popup-track-metadata-title: "color-mix(in srgb, #4f894c, #b8c5db 5%)"
popup-track-metadata-validation-error: "#99324b"
popup-track-metadata-validation-warning: "#ac4426"
# Progress bar
progressbar-track-bg: "#2e344043"
progressbar-value-bg: "#99324b"
# Prune
prune-button-border: "var(--inverse)"
prune-button-delete-bg: "#99324bcc"
prune-button-delete-pressed-shadow: "#99324b99"
prune-button-keep-bg: "#4f894ccc"
prune-button-keep-pressed-shadow: "#4f894c99"
prune-fordelete: "#99324bcc"
# ScrollTo
scrollto-active-bg: "#b8c5db80"
scrollto-active-border: "#aebacf"
scrollto-active-shadow: "#2e3440ee"
scrollto-bg: "#b8c5db"
scrollto-border: "#aebacf80"
scrollto-eq: "#e5e9f0"
scrollto-hover-bg: "#c2d0e7"
scrollto-hover-border: "#aebacf"
scrollto-hover-shadow: "#2e3440ee"
scrollto-shadow: color-mix(in srgb, var(--type-bw-inverse) 10%, transparent)
scrollto-text: var(--text)
# Seekbar
seekbar-hoverhead: "#2e3440"
seekbar-line-bg: color-mix(in srgb, var(--background) 76%, var(--inverse))
seekbar-thumb: "#398eac"
seekbar-tooltip-bg: "#b8c5db"
seekbar-tooltip-text: "#2e3440"
# Sidebar
sidebar-info-artist-active-bg: color-mix(in srgb, var(--inverse) 90%, transparent)
sidebar-info-artist-hover-bg: color-mix(in srgb, var(--inverse) 80%, transparent)
sidebar-info-title-hover-bg: color-mix(in srgb, var(--inverse) 40%, transparent)
sidebar-info-title-hover-border: "var(--inverse)"
sidebar-item-drag-bg: "#9a750011"
sidebar-item-hover-bg: "#2e344033"
sidebar-item-hover-text: "#e5e9f099"
sidebar-item-selected-pipe-bg: "#99324b"
sidebar-node-inactive-hover-bg: "#2e344033"
sidebar-node-inactive-hover-opacity: 1
sidebar-node-inactive-hover-text: "#e5e9f099"
sidebar-player-disabled-bg: "#60728cc0"
sidebar-player-disabled-text: "var(--text)"
sidebar-search-border: var(--panel-primary-border-main)
sidebar-search-focus-bg: color-mix(in srgb, var(--inverse) 40%, transparent)
# Smart playlist
smart-playlist-builder-bg: "#398eac"
smart-playlist-builder-text: "#2e3440de"
smart-playlist-builder-block-bg: "#5272af56"
smart-playlist-builder-block-focused-bg: "#3b6ea899"
smart-playlist-builder-block-input-bg: "#e5e9f045"
smart-playlist-builder-block-input-text: var(--smart-playlist-builder-text)
smart-playlist-builder-block-text: var(--text)
# Play, pause, next, previous
transport-control: "#99324b"
transport-control-hover: "#398eac"
transport-favorite: "#4f894c"
transport-favorite-hover: "#398eac"
transport-shuffle: "#4f894c"
transport-shuffle-hover: "#9a7500"
transport-volume-line-bg: color-mix(in srgb, var(--background) 76%, var(--inverse) 40%)
transport-volume-thumb-bg: "#398eac"
transport-volume-thumb-icon: "#c2d0e7"
transport-volume-thumb-secondary: "#398eac"
# Waveform
waveform-bg: "#c2d0e7cc"
waveform-bg-hover: "#c2d0e7"
waveform-cursor: "#2e3440"
waveform-progress: "#398eac"
waveform-region-current: "#4f894c"
waveform-region-loop: "#c2d0e722"
waveform-wave: "#3b6ea8"
waveform-hover-label-bg: transparent
waveform-hover-label-text: "#2e3440"
waveform-hover-line: "#e5e9f0"
waveform-hoverhead-line-bg: "#2e344062"
# Wiki
wiki-bg: "#e5e9f0aa"
wiki-close-prompt-bg: "#2e3440"
wiki-close-prompt-text: "#2e3440"
wiki-header-bg: "#c2d0e7cc"
wiki-inarticle-bg: "#c2d0e7cc"
wiki-mention-bg: color-mix(in srgb, var(--background) 80%, transparent)
wiki-mention-border: var(--panel-secondary-border-accent)
wiki-mention-text: var(--text)
wiki-pill-bg: "#4f894c"
wiki-pill-border: var(--panel-primary-border-main)
wiki-pill-text: "#e5e9f0ee"
wiki-pill-hover-bg: "#9a7500"
wiki-pill-hover-text: "#e5e9f0ee"
