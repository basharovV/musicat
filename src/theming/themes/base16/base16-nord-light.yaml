library-header-active-bg: "#5272afcc"
library-highlight-bg: "#398eac"
library-hover-bg: "#aebacf99"
library-odd-row-bg: transparent
library-playing-bg: "#5272afbb"
library-playing-icon: "#2e3440ee"
library-playing-text: "#2e3440ee"
library-playing-title: "#2e3440ee"
library-scrollbar-bg: "#71658e7e"
library-scrollbar-hover-bg: "#a59bbc77"
library-text: "#2e3440"
