sidebar-node-inactive-hover-text: "#e5e9f099"
sidebar-player-disabled-bg: "#60728cc0"
sidebar-player-disabled-text: "var(--text)"
sidebar-search-border: var(--panel-primary-border-main)
sidebar-search-focus-bg: "color-mix(in srgb, var(--inverse) 80%, transparent);"
# Smart playlist
smart-playlist-builder-bg: "#398eac"
smart-playlist-builder-text: "#2e3440de"
smart-playlist-builder-block-bg: "#5272af56"
