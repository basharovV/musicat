display-name: Base16 Mocha
variant: dark
# Basics
accent: "#d28b71cc"
accent-secondary: "#7e705a"
background: "#534636"
button-active-bg: "#645240ee"
button-active-disabled-bg: "#64524099"
button-active-disabled-text: "#d0c8c699"
button-solid-bg: "#8ab3b5"
button-text: "#d0c8c6"
header-opacity: 0.4
header-text: var(--text)
icon-boxed-hover-bg: "#64524099"
icon-disabled: "#645240"
icon-primary: "#d0c8c6"
icon-secondary: "#8ab3b5"
icon-secondary-hover: "#f4bc87"
icon-tertiary: "#cb6077"
icon-tertiary-hover: "#f4bc87"
input-alt-focus-outline: "1px solid #7bbda4"
input-bg: "#7e705a"
input-focus-bg: "#3B3228"
input-focus-outline: "2px solid #8ab3b599"
input-placeholder-text: "#d0c8c699"
inverse: rgba(from var(--background) calc(1 - r) calc(1 - g) calc(1 - b) / 0.18)
link: "#bb9584"
link-hover: "#a89bb9"
overlay-bg: "#64524088"
overlay-shadow: rgb(from var(--inverse) r g b / 0.2)
shadow-gradient-bg: var(--panel-background)
text: "#d0c8c6ee"
text-secondary: "#a89bb9"
text-active: "#d0c8c6"
text-inactive: "#d0c8c699"
title: "#3B3228"
type-bw: hsl(from var(--background) h 100% calc(round(l / 100) * 100))
type-bw-inverse: hsl(from var(--type-bw) h 100% calc(100 - l))
# Album
album-gridsize-line-bg: "var(--seekbar-line-bg)"
album-gridsize-thumb: "var(--seekbar-thumb)"
album-hover-info-bg: "var(--background)"
album-hover-info-text: var(--text)
album-playing-pause-bg: "#7e705a"
album-playing-pause-border: var(--album-playing-play-border)
album-playing-pause-icon: "#d0c8c6"
album-playing-pause-hover-bg: var(--album-playing-play-hover-bg)
album-playing-pause-hover-icon: var(--album-playing-play-hover-icon)
album-playing-play-bg: "#534636"
album-playing-play-border: "#b8afad"
album-playing-play-icon: "#d0c8c6"
album-playing-play-hover-bg: "#7e705a"
album-playing-play-hover-icon: "#d0c8c6"
album-playing-shadow: "#d0c8c6"
album-playing-title-bg: var(--library-playing-bg)
album-playing-title-text: var(--text)
# Analytics/Stats
analytics-border: "rgba(from var(--accent) r g b / 0.11)"
analytics-text-primary: "#f4bc87"
analytics-text-secondary: "#f4bc87"
analytics-timeline-track-bg: "#b8afad4f"
analytics-timeline-vline-bg: "#b8afad4f"
# Artist's Toolkit
#atk-icon-audio: "color-mix(in srgb, #534636 35%, #FF00FF)"
#atk-icon-link: "color-mix(in srgb, #534636 15%, #00FFFF)"
#atk-icon-link: "color-mix(in srgb, #534636 85%, #FF0000)"
#atk-icon-lyric: "color-mix(in srgb, #534636 20%, #FFFF00)"
#atk-icon-video: "color-mix(in srgb, #534636 15%, #FF0000)"
atk-icon-audio: "#FF00FFcc"
atk-icon-link: "#00FFFFcc"
atk-icon-lyric: "#FFFF00cc"
atk-icon-video: "#FF0000cc"
# Library
library-clickable-cell-bg: "#bb95841e"
library-clickable-cell-hover-bg: "#8ab3b536"
library-column-divider: rgba(242, 242, 242, 0.144)
library-favourite-icon: "#beb55b"
library-favourite-hover-icon: "#d0c8c6"
library-header-bg: "#7e705a"
library-header-text: "#d0c8c6"
library-header-active-bg: "#bb9584cc"
library-highlight-bg: "#7bbda4cc"
library-hover-bg: "#7e705a99"
library-odd-row-bg: transparent
library-playing-bg: "#bb9584bb"
library-playing-icon: "#d0c8c6ee"
library-playing-text: "#d0c8c6ee"
library-playing-title: "#d0c8c6ee"
library-scrollbar-bg: "#7e705acc"
library-scrollbar-hover-bg: "#b8afad77"
library-text: "#d0c8c6"
library-title: "#d0c8c6"
# Lyrics
lyrics-text: "#d0c8c6"
# Map View
mapview-region-bg: "#7e705a"
mapview-region-border: "#8ab3b5"
mapview-region-hover-bg: "#7bbda4"
mapview-region-hover-border: "#8ab3b5"
mapview-region-selected-bg: "#cb6077"
mapview-region-selected-border: "#8ab3b5"
mapview-region-selected-hover-bg: "#f4bc87ee"
mapview-region-selected-hover-border: "#8ab3b5"
mapview-scale-1: "#eeeeee"
mapview-scale-2: "#999999"
mapview-tooltip-artist: "#d0c8c695"
mapview-tooltip-bg: "#645240cc"
mapview-tooltip-border: "#d0c8c62d"
mapview-tooltip-text: "#d0c8c6cc"
# Menus
menu-bg: "#534636cc"
menu-border: "#d0c8c63b"
menu-checkbox-off: "#808080"
menu-checkbox-on: "#d0c8c6"
menu-divider: "#d0c8c622"
menu-item-confirm-bg: "#f4bc87ee"
menu-item-destructive-hover-bg: "#d28b71ee"
menu-item-destructive-hover-text: "#3B3228"
menu-item-disabled: "#d0c8c666"
menu-item-highlight-bg: "#d0c8c611"
menu-item-highlight-border: transparent
menu-item-highlight-text: "#f5eeeb"
menu-item-highlight-secondary-bg: "#d0c8c632"
menu-item-highlight-secondary-border: "#d0c8c61a"
menu-item-highlight-secondary-text: "#d0c8c6"
menu-item-loading-from: inherit
menu-item-loading-to: "#b8afad"
menu-item-text: "#d0c8c6"
menu-shadow: color-mix(in srgb, var(--type-bw) 13%, transparent)
# Oscilloscope
oscilloscope: "#b8afad"
# Panels
panel-background: "#3B3228b3"
panel-primary-border-main: color-mix(in srgb, var(--inverse) 40%, transparent)
panel-primary-border-accent1: color-mix(in srgb, var(--inverse) 30%, transparent)
panel-primary-border-accent2: color-mix(in srgb, var(--inverse) 10%, transparent)
panel-secondary-border-main: "#d0c8c62a"
panel-secondary-border-accent: "#d0c8c619"
panel-separator: "#d0c8c617"
panel-shadow-bg: color-mix(in srgb, var(--type-bw) 15%, transparent)
# Popups
popup-backdrop: "#7e705ad2"
popup-body-bg: "#645240"
popup-header-bg-lone: color-mix(in srgb, var(--background) 90%, var(--inverse))
popup-header-bg-many: color-mix(in srgb, var(--background) 95%, var(--inverse))
popup-header-border: color-mix(in srgb, var(--background) 60%, var(--inverse))
popup-section-bg: "color-mix(in srgb, #645240, #7e705a 50%)"
popup-section-border: color-mix(in srgb, var(--background) 70%, var(--inverse))
popup-section-title-bg: color-mix(in srgb, var(--background) 50%, var(--inverse))
popup-section-title-text: var(--title)
popup-track-artwork-about: "#a89bb9"
popup-track-artwork-found: "#beb55b"
popup-track-artwork-notfound: "#f4bc87"
popup-track-data-field-bg: rgb(from var(--type-bw) r g b / 0.3)
popup-track-metadata-prompt-error: "#cb607742"
popup-track-metadata-title: "color-mix(in srgb, #beb55b, #645240 5%)"
popup-track-metadata-validation-error: "#cb6077"
popup-track-metadata-validation-warning: "#d28b71"
# Progress bar
progressbar-track-bg: "#d0c8c643"
progressbar-value-bg: "#cb6077"
# Prune
prune-button-border: "var(--inverse)"
prune-button-delete-bg: "#cb6077cc"
prune-button-delete-pressed-shadow: "#cb607799"
prune-button-keep-bg: "#beb55bcc"
prune-button-keep-pressed-shadow: "#beb55b99"
prune-fordelete: "#cb6077cc"
# ScrollTo
scrollto-active-bg: "#64524080"
scrollto-active-border: "#7e705a"
scrollto-active-shadow: "#d0c8c6ee"
scrollto-bg: "#645240"
scrollto-border: "#7e705a80"
scrollto-eq: "#3B3228"
scrollto-hover-bg: "#534636"
scrollto-hover-border: "#7e705a"
scrollto-hover-shadow: "#d0c8c6ee"
scrollto-shadow: color-mix(in srgb, var(--type-bw-inverse) 10%, transparent)
scrollto-text: var(--text)
# Seekbar
seekbar-hoverhead: "#d0c8c6"
seekbar-line-bg: color-mix(in srgb, var(--background) 76%, var(--inverse))
seekbar-thumb: "#7bbda4"
seekbar-tooltip-bg: "#645240"
seekbar-tooltip-text: "#d0c8c6"
# Sidebar
sidebar-info-artist-active-bg: color-mix(in srgb, var(--inverse) 90%, transparent)
sidebar-info-artist-hover-bg: color-mix(in srgb, var(--inverse) 80%, transparent)
sidebar-info-title-hover-bg: color-mix(in srgb, var(--inverse) 40%, transparent)
sidebar-info-title-hover-border: "var(--inverse)"
sidebar-item-drag-bg: "#f4bc8711"
sidebar-item-hover-bg: "#d0c8c633"
sidebar-item-hover-text: "#3B322899"
sidebar-item-selected-pipe-bg: "#cb6077"
sidebar-node-inactive-hover-bg: "#d0c8c633"
sidebar-node-inactive-hover-opacity: 1
sidebar-node-inactive-hover-text: "#3B322899"
sidebar-player-disabled-bg: "#b8afadc0"
sidebar-player-disabled-text: "var(--text)"
sidebar-search-border: var(--panel-primary-border-main)
sidebar-search-focus-bg: color-mix(in srgb, var(--inverse) 40%, transparent)
# Smart playlist
smart-playlist-builder-bg: "#7bbda4"
smart-playlist-builder-text: "#d0c8c6de"
smart-playlist-builder-block-bg: "#bb958456"
smart-playlist-builder-block-focused-bg: "#8ab3b599"
smart-playlist-builder-block-input-bg: "#3B322845"
smart-playlist-builder-block-input-text: var(--smart-playlist-builder-text)
smart-playlist-builder-block-text: var(--text)
# Play, pause, next, previous
transport-control: "#cb6077"
transport-control-hover: "#7bbda4"
transport-favorite: "#beb55b"
transport-favorite-hover: "#7bbda4"
transport-shuffle: "#beb55b"
transport-shuffle-hover: "#f4bc87"
transport-volume-line-bg: color-mix(in srgb, var(--background) 76%, var(--inverse) 40%)
transport-volume-thumb-bg: "#7bbda4"
transport-volume-thumb-icon: "#534636"
transport-volume-thumb-secondary: "#7bbda4"
# Waveform
waveform-bg: "#534636cc"
waveform-bg-hover: "#534636"
waveform-cursor: "#d0c8c6"
waveform-progress: "#7bbda4"
waveform-region-current: "#beb55b"
waveform-region-loop: "#53463622"
waveform-wave: "#8ab3b5"
waveform-hover-label-bg: transparent
waveform-hover-label-text: "#d0c8c6"
waveform-hover-line: "#3B3228"
waveform-hoverhead-line-bg: "#d0c8c662"
# Wiki
wiki-bg: "#3B3228aa"
wiki-close-prompt-bg: "#d0c8c6"
wiki-close-prompt-text: "#d0c8c6"
wiki-header-bg: "#534636cc"
wiki-inarticle-bg: "#534636cc"
wiki-mention-bg: color-mix(in srgb, var(--background) 80%, transparent)
wiki-mention-border: var(--panel-secondary-border-accent)
wiki-mention-text: var(--text)
wiki-pill-bg: "#beb55b"
wiki-pill-border: var(--panel-primary-border-main)
wiki-pill-text: "#3B3228ee"
wiki-pill-hover-bg: "#f4bc87"
wiki-pill-hover-text: "#3B3228ee"
