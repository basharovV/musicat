menu-checkbox-on: "#d0c8c6"
menu-divider: "#d0c8c622"
menu-item-confirm-bg: "#f4bc87ee"
menu-item-destructive-hover-bg: "#d28b71ee"
menu-item-destructive-hover-text: "#3B3228"
menu-item-disabled: "#d0c8c666"
menu-item-highlight-bg: "#d0c8c611"
menu-item-highlight-border: transparent
menu-item-highlight-text: "#f5eeeb"
menu-item-highlight-secondary-bg: "#d0c8c632"
menu-item-highlight-secondary-border: "#d0c8c61a"
menu-item-highlight-secondary-text: "#d0c8c6"
menu-item-loading-from: inherit
menu-item-loading-to: "#b8afad"
menu-item-text: "#d0c8c6"
menu-shadow: "#00000022"
# Oscilloscope
oscilloscope: "#534636"
# Panels
panel-background: "#3B3228b3"
panel-primary-border-main: "color-mix(in srgb, var(--inverse) 40%, transparent)"
panel-primary-border-accent1: "color-mix(in srgb, var(--inverse) 30%, transparent)"
panel-primary-border-accent2: "color-mix(in srgb, var(--inverse) 10%, transparent)"
panel-secondary-border-main: "#d0c8c62a"
panel-secondary-border-accent: "#d0c8c619"
panel-separator: "#d0c8c617"
# Popups
popup-track-artwork-about: "#a89bb9"
popup-track-artwork-found: "#009999"
popup-track-artwork-notfound: "#808080"
popup-track-data-field-bg: "#0000001e"
popup-track-header-bg: "#7e705a"
popup-track-header-border: "color-mix(in srgb, var(--background) 60%, var(--inverse))"
popup-track-metadata-prompt-error: "#6f5757"
popup-track-metadata-title: "#beb55b"
popup-track-metadata-validation-error: "#a12e2e"
popup-track-metadata-validation-warning: "#e19a00"
popup-track-section-bg: "color-mix(in srgb, var(--overlay-bg) 80%, var(--inverse))"
popup-track-section-border: "color-mix(in srgb, var(--background) 70%, var(--inverse))"
popup-track-section-title-bg: "color-mix(in srgb, var(--background) 50%, var(--inverse))"
popup-track-section-title-text: "var(--title)"
# Progress bar
progressbar-track-bg: "#d0c8c643"
progressbar-value-bg: "#cb6077"
# Prune
prune-button-border: "var(--inverse)"
prune-button-delete-bg: "#ff00007d"
prune-button-delete-pressed-shadow: "#ff4747aa"
prune-button-keep-bg: "#00800073"
prune-button-keep-pressed-shadow: "#00ff00aa"
prune-fordelete: "#ff5a5a"
# ScrollTo
scrollto-active-bg: "#645240"
scrollto-active-border: "#7e705a"
scrollto-active-shadow: "#d0c8c6ee"
scrollto-bg: "#7e705a"
scrollto-border: "#645240"
scrollto-eq: "#3B3228"
scrollto-hover-bg: "#534636"
scrollto-hover-border: "#7e705a"
scrollto-hover-shadow: "#d0c8c6ee"
scrollto-shadow: "#d0c8c699"
scrollto-text: var(--text)
# Seekbar
seekbar-hoverhead: "#d0c8c6"
seekbar-line-bg: "color-mix(in srgb, var(--background) 76%, #ffffff)"
seekbar-thumb: "#7bbda4"
# Sidebar
sidebar-info-artist-active-bg: "color-mix(in srgb, var(--inverse) 90%, transparent)"
sidebar-info-artist-hover-bg: "color-mix(in srgb, var(--inverse) 80%, transparent)"
sidebar-info-title-hover-bg: "color-mix(in srgb, var(--inverse) 40%, transparent)"
sidebar-info-title-hover-border: "var(--inverse)"
sidebar-item-drag-bg: "#f4bc8711"
sidebar-item-hover-bg: "#d0c8c633"
sidebar-item-hover-text: "#3B322899"
sidebar-item-selected-pipe-bg: "#cb6077"
sidebar-node-inactive-hover-bg: "#d0c8c633"
sidebar-node-inactive-hover-opacity: 1
sidebar-node-inactive-hover-text: "#3B322899"
sidebar-player-disabled-bg: "#b8afadc0"
sidebar-player-disabled-text: "var(--text)"
sidebar-search-focus-bg: "color-mix(in srgb, var(--inverse) 80%, transparent);"
# Smart playlist
smart-playlist-builder-bg: "#7bbda4"
smart-playlist-builder-text: "#d0c8c6de"
smart-playlist-builder-block-bg: "#bb958456"
smart-playlist-builder-block-focused-bg: "#8ab3b599"
smart-playlist-builder-block-input-bg: "#3B322845"
smart-playlist-builder-block-input-text: "#d0c8c6de"
# Play, pause, next, previous
