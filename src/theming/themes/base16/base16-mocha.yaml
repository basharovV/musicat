transport-shuffle: "#beb55b"
transport-shuffle-hover: "#f4bc87"
transport-volume-line-bg: "color-mix(in srgb, var(--background) 76%, #ffffff66)"
transport-volume-thumb-bg: "#7bbda4"
transport-volume-thumb-icon: "#534636"
transport-volume-thumb-secondary: "#7bbda4"
# Waveform
waveform-cursor: "#d0c8c6"
waveform-progress: "#7bbda4"
waveform-region-current: "#00C56C"
waveform-region-loop: "#DCBCFF3A"
waveform-wave: "#8ab3b5"
waveform-hover-label-bg: transparent
waveform-hover-label-text: "#d0c8c6"
waveform-hover-line: "#3B3228"
waveform-hoverhead-line-bg: "#d0c8c662"
waveform-bg: "#534636cc"
waveform-bg-hover: "#534636"
# Wiki
wiki-bg: "#3B3228aa"
wiki-close-prompt-bg: "#d0c8c6"
