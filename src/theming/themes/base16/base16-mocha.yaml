display-name: Base16 Mocha
variant: dark
# Basics
accent: "#d28b71cc"
accent-secondary: "#cb6077"
background: "#534636cc"
button-active-bg: "#645240ee"
button-active-disabled-bg: "#dadada"
button-active-disabled-text: "#000000"
button-solid-bg: "#8ab3b5"
button-text: "#d0c8c6"
header-opacity: 0.4
header-text: --text
icon-boxed-hover-bg: "#rgba(0, 0, 0, 0.187)"
icon-disabled: "#645240"
icon-primary: "#d0c8c6"
icon-secondary: "#8ab3b5"
icon-secondary-hover: "#f4bc87"
icon-tertiary: "#cb6077"
icon-tertiary-hover: "#f4bc87"
input-alt-focus-outline: "1px solid #7bbda4"
input-bg: "#7e705a"
input-focus-bg: "#3B3228"
input-focus-outline: "2px solid #8ab3b599"
input-placeholder-text: "#d0c8c699"
link: "#bb9584"
link-hover: "#a89bb9"
overlay-bg: "#645240"
overlay-shadow: "#00000042"
text: "#d0c8c6ee"
text-secondary: "#a89bb9"
text-active: "#d0c8c6"
text-inactive: "#d0c8c699"
title: "#7dffee"
# Album
album-gridsize-line-bg: "var(--seekbar-line-bg)"
album-gridsize-thumb: "var(--seekbar-thumb)"
album-hover-info-bg: "var(--background)"
album-hover-info-text: var(--text)
album-playing-pause-bg: "#7e705a"
album-playing-pause-border: var(--album-playing-play-border)
album-playing-pause-icon: "#d0c8c6"
album-playing-pause-hover-bg: var(--album-playing-play-hover-bg)
album-playing-pause-hover-icon: var(--album-playing-play-hover-icon)
album-playing-play-bg: "#534636"
album-playing-play-border: "#b8afad"
album-playing-play-icon: "#d0c8c6"
album-playing-play-hover-bg: "#7e705a"
album-playing-play-hover-icon: "#d0c8c6"
album-playing-shadow: "#d0c8c6"
album-playing-title-bg: transparent
# Analytics/Stats
analytics-border: "rgba(255, 255, 255, 0.11)"
analytics-text-primary: "#f4bc87"
analytics-text-secondary: "#f4bc87"
analytics-timeline-track-bg: "#ece5e54f"
analytics-timeline-vline-bg: "#ece5e54f"
# Artist's Toolkit
atk-icon-audio: "#c745c7"
atk-icon-link: "#46e3e3"
atk-icon-lyric: "#d4d442"
atk-icon-video: "#e04848"
# Library
library-clickable-cell-bg: "#bb95841e"
library-clickable-cell-hover-bg: "#8ab3b536"
library-favourite-icon: "#beb55b"
library-favourite-hover-icon: "#d0c8c6"
library-header-bg: "#7e705a"
library-header-text: "#d0c8c6"
library-header-active-bg: "#bb9584cc"
library-highlight-bg: "#7bbda4"
library-hover-bg: "#7e705a99"
library-playing-bg: "#bb9584bb"
library-playing-icon: "#d0c8c6ee"
library-playing-text: "#d0c8c6ee"
library-playing-title: "#d0c8c6ee"
library-text: "#d0c8c6"
library-title: "#d0c8c6"
# Map View
mapview-region-bg: "#7e705a"
mapview-region-border: "#8ab3b5"
mapview-region-hover-bg: "#7bbda4"
mapview-region-hover-border: "#8ab3b5"
mapview-region-selected-bg: "#cb6077"
mapview-region-selected-border: "#8ab3b5"
mapview-region-selected-hover-bg: "#f4bc87ee"
mapview-region-selected-hover-border: "#8ab3b5"
mapview-scale-1: "#eeeeee"
mapview-scale-2: "#999999"
mapview-tooltip-artist: "#d0c8c695"
mapview-tooltip-bg: "#232325cc"
mapview-tooltip-border: "#d0c8c62d"
mapview-tooltip-text: "#808080"
# Menus
menu-bg: "#534636cc"
menu-border: "#d0c8c63b"
