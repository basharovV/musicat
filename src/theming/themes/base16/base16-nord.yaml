display-name: Base16 Nord
variant: dark
# Basics
accent: "#D08770cc"
accent-secondary: "#4C566A"
background: "#3B4252"
button-active-bg: "#434C5Eee"
button-active-disabled-bg: "#dadada"
button-active-disabled-text: "#000000"
button-solid-bg: "#81A1C1"
button-text: "#E5E9F0"
header-opacity: 0.4
header-text: var(--text)
icon-boxed-hover-bg: "#rgba(0, 0, 0, 0.187)"
icon-disabled: "#434C5E"
icon-primary: "#E5E9F0"
icon-secondary: "#81A1C1"
icon-secondary-hover: "#EBCB8B"
icon-tertiary: "#BF616A"
icon-tertiary-hover: "#EBCB8B"
input-alt-focus-outline: "1px solid #88C0D0"
input-bg: "#4C566A"
input-focus-bg: "#2E3440"
input-focus-outline: "2px solid #81A1C199"
input-placeholder-text: "#E5E9F099"
inverse: rgba(from var(--background) calc(1 - r) calc(1 - g) calc(1 - b) / 0.18)
link: "#5E81AC"
link-hover: "#B48EAD"
overlay-bg: "#434C5E"
overlay-shadow: "#00000042"
shadow-gradient-bg: var(--panel-background)
text: "#E5E9F0ee"
text-secondary: "#B48EAD"
text-active: "#E5E9F0"
text-inactive: "#E5E9F099"
title: "#7dffee"
type-bw: hsl(from var(--background) h 100% calc(round(l / 100) * 100))
type-bw-inverse: hsl(from var(--type-bw) h 100% calc(100 - l))
# Album
album-gridsize-line-bg: "var(--seekbar-line-bg)"
album-gridsize-thumb: "var(--seekbar-thumb)"
album-hover-info-bg: "var(--background)"
album-hover-info-text: var(--text)
album-playing-pause-bg: "#4C566A"
album-playing-pause-border: var(--album-playing-play-border)
album-playing-pause-icon: "#E5E9F0"
album-playing-pause-hover-bg: var(--album-playing-play-hover-bg)
album-playing-pause-hover-icon: var(--album-playing-play-hover-icon)
album-playing-play-bg: "#3B4252"
album-playing-play-border: "#D8DEE9"
album-playing-play-icon: "#E5E9F0"
album-playing-play-hover-bg: "#4C566A"
album-playing-play-hover-icon: "#E5E9F0"
album-playing-shadow: "#E5E9F0"
album-playing-title-bg: var(--library-playing-bg)
album-playing-title-text: var(--text)
# Analytics/Stats
analytics-border: "rgba(from var(--accent) r g b / 0.11)"
analytics-text-primary: "#EBCB8B"
analytics-text-secondary: "#EBCB8B"
analytics-timeline-track-bg: "#D8DEE94f"
analytics-timeline-vline-bg: "#D8DEE94f"
# Artist's Toolkit
atk-icon-audio: "#c745c7"
atk-icon-link: "#46e3e3"
atk-icon-lyric: "#d4d442"
atk-icon-video: "#e04848"
# Library
library-clickable-cell-bg: "#5E81AC1e"
library-clickable-cell-hover-bg: "#81A1C136"
library-column-divider: rgba(242, 242, 242, 0.144)
library-favourite-icon: "#A3BE8C"
library-favourite-hover-icon: "#E5E9F0"
library-header-bg: "#4C566A"
library-header-text: "#E5E9F0"
library-header-active-bg: "#5E81ACcc"
library-highlight-bg: "#88C0D0cc"
library-hover-bg: "#4C566A99"
library-odd-row-bg: transparent
library-playing-bg: "#5E81ACbb"
library-playing-icon: "#E5E9F0ee"
library-playing-text: "#E5E9F0ee"
library-playing-title: "#E5E9F0ee"
library-scrollbar-bg: "#71658e7e"
library-scrollbar-hover-bg: "#a59bbc77"
library-text: "#E5E9F0"
library-title: "#E5E9F0"
# Lyrics
lyrics-text: "#ecd5de"
# Map View
mapview-region-bg: "#4C566A"
mapview-region-border: "#81A1C1"
mapview-region-hover-bg: "#88C0D0"
mapview-region-hover-border: "#81A1C1"
mapview-region-selected-bg: "#BF616A"
mapview-region-selected-border: "#81A1C1"
mapview-region-selected-hover-bg: "#EBCB8Bee"
mapview-region-selected-hover-border: "#81A1C1"
mapview-scale-1: "#eeeeee"
mapview-scale-2: "#999999"
mapview-tooltip-artist: "#E5E9F095"
mapview-tooltip-bg: "#434C5Ecc"
mapview-tooltip-border: "#E5E9F02d"
mapview-tooltip-text: "#E5E9F0cc"
# Menus
menu-bg: "#3B4252cc"
menu-border: "#E5E9F03b"
menu-checkbox-off: "#808080"
menu-checkbox-on: "#E5E9F0"
menu-divider: "#E5E9F022"
menu-item-confirm-bg: "#EBCB8Bee"
menu-item-destructive-hover-bg: "#D08770ee"
menu-item-destructive-hover-text: "#2E3440"
menu-item-disabled: "#E5E9F066"
menu-item-highlight-bg: "#E5E9F011"
menu-item-highlight-border: transparent
menu-item-highlight-text: "#8FBCBB"
menu-item-highlight-secondary-bg: "#E5E9F032"
menu-item-highlight-secondary-border: "#E5E9F01a"
menu-item-highlight-secondary-text: "#E5E9F0"
menu-item-loading-from: inherit
menu-item-loading-to: "#D8DEE9"
menu-item-text: "#E5E9F0"
menu-shadow: color-mix(in srgb, var(--type-bw) 13%, transparent)
# Oscilloscope
oscilloscope: "#3B4252"
# Panels
panel-background: "#2E3440b3"
panel-primary-border-main: color-mix(in srgb, var(--inverse) 40%, transparent)
panel-primary-border-accent1: color-mix(in srgb, var(--inverse) 30%, transparent)
panel-primary-border-accent2: color-mix(in srgb, var(--inverse) 10%, transparent)
panel-secondary-border-main: "#E5E9F02a"
panel-secondary-border-accent: "#E5E9F019"
panel-separator: "#E5E9F017"
panel-shadow-bg: color-mix(in srgb, var(--type-bw) 15%, transparent)
# Popups
popup-track-artwork-about: "#B48EAD"
popup-track-artwork-found: "#009999"
popup-track-artwork-notfound: "#808080"
popup-track-data-field-bg: "#0000001e"
popup-track-header-bg: "#4C566A"
popup-track-header-border: color-mix(in srgb, var(--background) 60%, var(--inverse))
popup-track-metadata-prompt-error: "#6f5757"
popup-track-metadata-title: "color-mix(in srgb, #A3BE8C, #434C5E 5%)"
popup-track-metadata-validation-error: "#a12e2e"
popup-track-metadata-validation-warning: "#e19a00"
popup-track-section-bg: "color-mix(in srgb, var(--overlay-bg) 80%, var(--inverse))"
popup-track-section-border: "color-mix(in srgb, var(--background) 70%, var(--inverse))"
popup-track-section-title-bg: "color-mix(in srgb, var(--background) 50%, var(--inverse))"
popup-track-section-title-text: "var(--title)"
# Progress bar
progressbar-track-bg: "#E5E9F043"
progressbar-value-bg: "#BF616A"
# Prune
prune-button-border: "var(--inverse)"
prune-button-delete-bg: "#ff00007d"
prune-button-delete-pressed-shadow: "#ff4747aa"
prune-button-keep-bg: "#00800073"
prune-button-keep-pressed-shadow: "#00ff00aa"
prune-fordelete: "#ff5a5a"
# ScrollTo
scrollto-active-bg: "#434C5E"
scrollto-active-border: "#4C566A"
scrollto-active-shadow: "#E5E9F0ee"
scrollto-bg: "#4C566A"
scrollto-border: "#434C5E"
scrollto-eq: "#2E3440"
scrollto-hover-bg: "#3B4252"
scrollto-hover-border: "#4C566A"
scrollto-hover-shadow: "#E5E9F0ee"
scrollto-shadow: "#E5E9F099"
scrollto-text: var(--text)
# Seekbar
seekbar-hoverhead: "#E5E9F0"
seekbar-line-bg: color-mix(in srgb, var(--background) 76%, var(--inverse))
seekbar-thumb: "#88C0D0"
seekbar-tooltip-bg: "#434C5E"
seekbar-tooltip-text: "#E5E9F0"
# Sidebar
sidebar-info-artist-active-bg: color-mix(in srgb, var(--inverse) 90%, transparent)
sidebar-info-artist-hover-bg: color-mix(in srgb, var(--inverse) 80%, transparent)
sidebar-info-title-hover-bg: color-mix(in srgb, var(--inverse) 40%, transparent)
sidebar-info-title-hover-border: "var(--inverse)"
sidebar-item-drag-bg: "#EBCB8B11"
sidebar-item-hover-bg: "#E5E9F033"
sidebar-item-hover-text: "#2E344099"
sidebar-item-selected-pipe-bg: "#BF616A"
sidebar-node-inactive-hover-bg: "#E5E9F033"
sidebar-node-inactive-hover-opacity: 1
sidebar-node-inactive-hover-text: "#2E344099"
sidebar-player-disabled-bg: "#D8DEE9c0"
sidebar-player-disabled-text: "var(--text)"
sidebar-search-border: var(--panel-primary-border-main)
sidebar-search-focus-bg: color-mix(in srgb, var(--inverse) 40%, transparent)
# Smart playlist
smart-playlist-builder-bg: "#88C0D0"
smart-playlist-builder-text: "#E5E9F0de"
smart-playlist-builder-block-bg: "#5E81AC56"
smart-playlist-builder-block-focused-bg: "#81A1C199"
smart-playlist-builder-block-input-bg: "#2E344045"
smart-playlist-builder-block-input-text: var(--smart-playlist-builder-text)
smart-playlist-builder-block-text: var(--text)
# Play, pause, next, previous
transport-control: "#BF616A"
transport-control-hover: "#88C0D0"
transport-favorite: "#A3BE8C"
transport-favorite-hover: "#88C0D0"
transport-shuffle: "#A3BE8C"
transport-shuffle-hover: "#EBCB8B"
transport-volume-line-bg: color-mix(in srgb, var(--background) 76%, var(--inverse) 40%)
transport-volume-thumb-bg: "#88C0D0"
transport-volume-thumb-icon: "#3B4252"
transport-volume-thumb-secondary: "#88C0D0"
# Waveform
waveform-cursor: "#E5E9F0"
waveform-progress: "#88C0D0"
waveform-region-current: "#00C56C"
waveform-region-loop: "#DCBCFF3A"
waveform-wave: "#81A1C1"
waveform-hover-label-bg: transparent
waveform-hover-label-text: "#E5E9F0"
waveform-hover-line: "#2E3440"
waveform-hoverhead-line-bg: "#E5E9F062"
waveform-bg: "#3B4252cc"
waveform-bg-hover: "#3B4252"
# Wiki
wiki-bg: "#2E3440aa"
wiki-close-prompt-bg: "#E5E9F0"
wiki-close-prompt-text: "#E5E9F0"
wiki-header-bg: "#3B4252cc"
wiki-inarticle-bg: "#3B4252cc"
wiki-mention-bg: "#dadada18"
wiki-mention-border: "#eeeeee"
wiki-mention-text: var(--text)
wiki-pill-bg: "#A3BE8C"
wiki-pill-border: "var(--panel-primary-border-main)"
wiki-pill-text: "#2E3440ee"
wiki-pill-hover-bg: "#EBCB8B"
wiki-pill-hover-text: "#2E3440ee"
