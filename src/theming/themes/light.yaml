display-name: Light
variant: light
# Basics
accent: "#5d00fff3"
accent-secondary: "#da69ff"
background: "#e8e1e1"
button-active-bg: "#624dd4"
button-active-disabled-bg: "#4935b8"
button-active-disabled-text: "#747272"
button-solid-bg: "#282b2c"
button-text: "#ede8f0"
header-opacity: 0.2
header-text: var(--text)
icon-boxed-hover-bg: rgba(0, 0, 0, 0.05)
icon-disabled: "#cccccc"
icon-primary: "#2c0b3e"
icon-secondary: "#716a6a"
icon-secondary-hover: rgb(from var(--icon-secondary) r g b / 0.6)
icon-tertiary: "#5d00ffcc"
icon-tertiary-hover: rgb(from var(--icon-tertiary) r g b / 0.6)
input-alt-focus-outline: "1px solid #c4c7c8"
input-bg: "transparent"
input-focus-bg: "#ffffff"
input-focus-outline: "2px solid #7171bb"
input-placeholder-text: "#84848499"
inverse: "#000000"
link: "#2c33ff"
link-hover: "#8186ff"
overlay-bg: "#f1f1f188"
overlay-shadow: "#00000033"
shadow-gradient-bg: var(--panel-background)
title: "#7dffee"
text: "#282230"
text-secondary: "#56575b"
text-active: "#38353b"
text-inactive: "#707879"
type-bw: "#ffffff"
type-bw-inverse: "#000000"
# Album
album-gridsize-line-bg: "var(--icon-secondary)"
album-gridsize-thumb: "#84afa6"
album-hover-info-bg: "#f1f1f1cc"
album-hover-info-text: var(--text)
album-playing-pause-bg: var(--album-playing-play-bg)
album-playing-pause-border: var(--album-playing-play-border)
album-playing-pause-icon: var(--album-playing-play-icon)
album-playing-pause-hover-bg: var(--album-playing-play-hover-bg)
album-playing-pause-hover-icon: var(--album-playing-play-hover-icon)
album-playing-play-bg: "#25222b"
album-playing-play-border: "#5123dd"
album-playing-play-icon: "#ffffff"
album-playing-play-hover-bg: "#36a4b5"
album-playing-play-hover-icon: "#ffffff"
album-playing-shadow: "#36a4b5"
album-playing-title-bg: "#da69ff"
album-playing-title-text: var(--text)
# Analytics/Stats
analytics-border: "#eeeeee"
analytics-text-primary: "#23dd7f"
analytics-text-secondary: "#855dff"
analytics-timeline-track-bg: color-mix(in srgb, var(--inverse) 20%, transparent)
analytics-timeline-vline-bg: "#eeeeee"
# Artist's Toolkit
atk-icon-audio: "#af35af"
atk-icon-link: "#1fcece"
atk-icon-lyric: "#c0c02c"
atk-icon-video: "#d72424"
# Library
library-clickable-cell-bg: "#8ebac546"
library-clickable-cell-hover-bg: "#6fb1beae"
library-column-divider: rgba(242, 242, 242, 0.144)
library-favourite-icon: "#5123dd"
library-favourite-hover-icon: "#784bff"
library-header-bg: "#95afb37e"
library-header-text: "#ffffffde"
library-header-active-bg: "#7bb1b7"
library-hover-bg: "#c2cfd2"
library-highlight-bg: "#9fb0b4"
library-odd-row-bg: transparent
library-playing-bg: "#36a4b5"
library-playing-icon: "#1a1718"
library-playing-text: "#ffffff"
library-playing-title: "#ffffffee"
library-scrollbar-bg: "#71658e7e"
library-scrollbar-hover-bg: "#a59bbc77"
library-text: "#3e4040"
library-title: "#3e4040"
# Lyrics
lyrics-text: var(--text)
# Map View
mapview-region-bg: "#645479"
mapview-region-border: "#4F4464"
mapview-region-hover-bg: "#645479"
mapview-region-hover-border: "#C1B1F3"
mapview-region-selected-bg: "#59CD70"
mapview-region-selected-border: "#4F4464"
mapview-region-selected-hover-bg: "#59CD70"
mapview-region-selected-hover-border: "#4F4464"
mapview-scale-1: "#eeeeee"
mapview-scale-2: "#999999"
mapview-tooltip-artist: "#555555"
mapview-tooltip-bg: "#eeeeee66"
mapview-tooltip-border: "#eeeeee"
mapview-tooltip-text: "var(--text)"
# Menus
menu-bg: "#f1f1f1dd"
menu-border: "#ffffff3b"
menu-checkbox-off: "#808080"
menu-checkbox-on: "var(--text)"
menu-divider: "#fdfdfd"
menu-item-confirm-bg: "#d2630e"
menu-item-destructive-hover-bg: "#d20e32dd"
menu-item-destructive-hover-text: "#ffffff"
menu-item-disabled: "#9182a6"
menu-item-highlight-bg: "#ffffffcb"
menu-item-highlight-border: transparent
menu-item-highlight-text: "#252424"
menu-item-highlight-secondary-bg: "#ffffff32"
menu-item-highlight-secondary-border: "#ffffff1a"
menu-item-highlight-secondary-text: "#ffffff"
menu-item-loading-from: inherit
menu-item-loading-to: "#dba4fac1"
menu-item-text: "var(--text)"
menu-shadow: "#00000022"
# Oscilloscope
oscilloscope: "#017b94"
# Panels
panel-background: "#dfd8d8"
panel-primary-border-main: "#eeeeee"
panel-primary-border-accent1: "var(--panel-primary-border-main)"
panel-primary-border-accent2: "var(--panel-primary-border-main)"
panel-secondary-border-main: "#eeeeee"
panel-secondary-border-accent: "var(--panel-secondary-border-main)"
panel-separator: "#eeeeee"
panel-shadow-bg: color-mix(in srgb, var(--type-bw) 15%, transparent)
# Popups
popup-backdrop: "#999999d2"
popup-body-bg: rgb(from var(--overlay-bg) r g b / 0.8)
popup-header-bg-lone: color-mix(in srgb, var(--background) 90%, var(--inverse))
popup-header-bg-many: color-mix(in srgb, var(--background) 95%, var(--inverse))
popup-header-border: "#eeeeee"
popup-section-bg: "#dfd8d8"
popup-section-border: "#eeeeee"
popup-section-title-bg: "#aaaaaa"
popup-section-title-text: "#ffffff"
popup-track-artwork-about: "#32a2c5"
popup-track-artwork-found: "#307142"
popup-track-artwork-notfound: "#808080"
popup-track-data-field-bg: "#0000001e"
popup-track-metadata-prompt-error: "#6f5757"
popup-track-metadata-title: "#ffe6ac"
popup-track-metadata-validation-error: "#a12e2e"
popup-track-metadata-validation-warning: "#e19a00"
# Progress bar
progressbar-track-bg: color-mix(in srgb, var(--inverse) 20%, transparent)
progressbar-value-bg: "#5d00fff3"
# Prune
prune-button-border: "#777777"
prune-button-delete-bg: "#ff0000dd"
prune-button-delete-pressed-shadow: "#ff4747aa"
prune-button-keep-bg: "#008000dd"
prune-button-keep-pressed-shadow: "#00ff00aa"
prune-fordelete: "#ff5a5a"
# ScrollTo
scrollto-active-bg: "#c0c0ca"
scrollto-active-border: "#65626243"
scrollto-active-shadow: "#1f1f1f88"
scrollto-bg: "#d9d9e0"
scrollto-border: "#a39e9e7f"
scrollto-eq: "#a0a0a0"
scrollto-hover-bg: "#d2d2dd"
scrollto-hover-border: "#6562624f"
scrollto-hover-shadow: "#1f1f1f88"
scrollto-shadow: "#1f1f1f33"
scrollto-text: var(--text)
# Seekbar
seekbar-hoverhead: "#ffffff"
seekbar-line-bg: color-mix(in srgb, var(--inverse) 20%, transparent)
seekbar-thumb: "#5d00ffcc"
seekbar-tooltip-bg: "#1b1b1c"
seekbar-tooltip-text: "#ffffff"
# Sidebar
sidebar-info-artist-active-bg: "#ffffffee"
sidebar-info-artist-hover-bg: "#ffffff99"
sidebar-info-title-hover-bg: "#eeeeee"
sidebar-info-title-hover-border: "#aaaaaa"
sidebar-item-drag-bg: "#5123dd"
sidebar-item-hover-bg: "#392f5d3b"
sidebar-item-hover-text: var(--text-inactive)
sidebar-item-selected-pipe-bg: "#5123dd"
sidebar-node-inactive-hover-bg: transparent
sidebar-node-inactive-hover-opacity: 0.5
sidebar-node-inactive-hover-text: var(--text-inactive)
sidebar-player-disabled-bg: "#eeeeee99"
sidebar-player-disabled-text: var(--text)
sidebar-search-border: var(--panel-primary-border-main)
sidebar-search-focus-bg: "#eeeeee"
# Smart playlist
smart-playlist-builder-bg: "#347c75"
smart-playlist-builder-text: "#ffffffde"
smart-playlist-builder-block-bg: "#56beb556"
smart-playlist-builder-block-focused-bg: "#569abe99"
smart-playlist-builder-block-input-bg: "#1b474d6f"
smart-playlist-builder-block-input-text: "#ffffffde"
smart-playlist-builder-block-text: var(--text)
# Play, pause, next, previous
transport-control: "#333135"
transport-control-hover: rgb(from var(--transport-control) r g b / 0.5)
transport-favorite: "#49ab65"
transport-favorite-hover: rgb(from var(--transport-favorite) r g b / 0.4)
transport-shuffle: "#5d00ffcc"
transport-shuffle-hover: rgb(from var(--transport-shuffle) r g b / 0.4)
transport-volume-line-bg: color-mix(in srgb, var(--inverse) 20%, transparent)
transport-volume-thumb-bg: "#fafafa"
transport-volume-thumb-icon: "#716a6a"
transport-volume-thumb-secondary: "#fafafa"
# Waveform
waveform-bg: "#9c86b10f"
waveform-bg-hover: "#9c86b11c"
waveform-cursor: "#ffffff"
waveform-progress: "#cfbfff"
waveform-region-current: "#00C56C"
waveform-region-loop: "#DCBCFF3A"
waveform-wave: "#64578cca"
waveform-hover-label-bg: transparent
waveform-hover-label-text: "#ffffff"
waveform-hover-line: "#f8f8f882"
waveform-hoverhead-line-bg: "#FFFFFF62"
# Wiki
wiki-bg: "#ffffff18"
wiki-close-prompt-bg: "#aaaaaa"
wiki-close-prompt-text: "#ffffff"
wiki-header-bg: var(--wiki-bg)
wiki-inarticle-bg: var(--wiki-bg)
wiki-mention-bg: "#dadada18"
wiki-mention-border: "#eeeeee"
wiki-mention-text: var(--text)
wiki-pill-bg: var(--wiki-bg)
wiki-pill-border: "#eeeeee"
wiki-pill-text: var(--text-secondary)
wiki-pill-hover-bg: color-mix(in srgb, var(--button-bg) 20%, transparent)
wiki-pill-hover-text: var(--text-secondary)
